<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   
#container>div{
    display: flex;
    width: 100%;
    height: 80px;
    background-color: white;
    border-top:0.1px solid #cdcdcd;
    border-bottom:0.2px solid #cdcdcd;
    padding:5px;

}
.first_div{
    
    position:fixed;
    z-index:35;
    margin:0;
}

.med_image{
width: 200px;
    height: 60px;
    margin-left: 40px;
    margin-top: 10px;
  
}
.search_box{
  display: flex;
  height: 50px;
  width: 750px;
 
  margin:15px;
  border: 1px solid #cdcdcd;
  border-radius: 10px;
  
}
.search{
height: 48px;
  width: 93%;
  
  border:0 ;
  border-radius: 10px;
  font-size: 17px;
}
input:focus, textarea:focus, select:focus{
        outline: none;
    }

.search_tag_img{
  margin: 3px;
  width: 35px;
  height: 35px;
  padding:4px;
  border-radius: 50%;
  background-color: white;
  
}
.search_tag_img:hover{
background-color: #eff5f5; 

}
.order_div{
   display: flex;
   width: 170px;
  height: 35px;
  border-radius: 8px;
  background-color: #189ea3;
  color:white;
   padding:8px;
  margin-top:15px;
  margin-right: 10px;
  
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}
.order_div:hover{
    color: #cad6d6;
    cursor: pointer;
}
.order{
width: 130px;
height: 40px;
font-size: 13px;
margin-left: 9px;
}
.order>div:nth-child(1){
    font-weight: bolder;
}
.order_img{
width: 48px;
  height:40px;

  
}
.log_div{
  display: flex;
width: 160px;
padding: 5px;
height: 40px;
margin-top: 15px;
}
.log_div:hover{
color: #93b3b4;
cursor: pointer;
}
.log{
width: 100px;
height: 25px;
color:#4d4e4e;
font-size:15px;
margin-top: 14px;
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
font-weight: bold;
margin-left: 15px;
}
.log:hover{
    color:#189ea3;
}
.log_img{
width: 28px;
height: 42px;
margin-top: 5px;
margin-bottom: 15px; 
margin-left: 18px; 
border-radius: 50%;
  background-color: rgb(243, 240, 240);
  
}
 .tag{
width: 25px;
height: 25px;
margin: 17px; 
margin-left: 13px;
border-radius: 50%;
padding:10px;
background-color: rgb(243, 240, 240);
 
}
.tag:hover{ 
cursor: pointer;
background-color:  rgb(215, 226, 226);
}




    </style>
</head>
